on: repository_dispatch

jobs:
  webservices:
    runs-on: ubuntu-latest
    name: webservices
    steps:
      - name: webservices
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        id: webservices
        uses: tudat-team/webservices-dispatch-action@main
        with:
          github_token: ${{ secrets.GH_TOKEN }}
