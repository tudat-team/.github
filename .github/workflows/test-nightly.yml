name: Nightly ğŸŒƒ

on:
  workflow_dispatch:

jobs:
  check_upstream:
    name: Check Upstream â¬†ï¸
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
          - sofa-cmake
          - cspice-cmake
          - tudat-resources
    steps:
      - uses: geoffreygarrett/conda-smithy-rerender@main
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
          repository: tudat-team/${{ matrix.repo }}-feedstock

  check_core:
    name: Check Core Â©ï¸
    needs: [check_upstream]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
          - tudat
    steps:
      - uses: geoffreygarrett/conda-smithy-rerender@main
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
          repository: tudat-team/${{ matrix.repo }}-feedstock

  check_downstream:
    name: Check Downstream â¬‡ï¸
    needs: [check_core]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
          - tudatpy
    steps:
      - uses: geoffreygarrett/conda-smithy-rerender@main
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
          repository: tudat-team/${{ matrix.repo }}-feedstock